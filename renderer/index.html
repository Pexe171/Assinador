<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <nav class="navigation">
                <ul>
                    <li><a href="#" id="nav-whatsapp-status" class="active"><i class="fab fa-whatsapp"></i> Contas WhatsApp</a></li>
                    <li><a href="#" id="nav-mrv"><i class="fas fa-building"></i> MRV</a></li>
                    <li><a href="#" id="nav-direcional"><i class="fas fa-building"></i> Direcional</a></li>
                    <li><a href="#" id="nav-ola-casa-nova"><i class="fas fa-building"></i> Olá Casa Nova</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div id="view-whatsapp-status" class="content-view">
                <div class="content-card">
                    <div class="whatsapp-header">
                        <h2>Gerir Contas de WhatsApp</h2>
                        <button id="btn-add-whatsapp-account" class="btn-primary-alt"><i class="fas fa-plus"></i> Adicionar Conta</button>
                    </div>
                    <p class="description">Adicione e conecte as contas de WhatsApp.</p>
                    <div id="whatsapp-accounts-list" class="accounts-list"></div>
                </div>
            </div>

            <div id="view-mrv" class="content-view hidden">
                <div class="content-card">
                    <h2>MRV</h2>
                    <div class="sub-tabs">
                        <button class="sub-tab active" data-target="mrv-clientes">Clientes</button>
                        <button class="sub-tab" data-target="mrv-mensagens">Mensagens/Configurações</button>
                    </div>
                    <div id="mrv-clientes" class="sub-tab-content">
                        <div class="client-controls">
                            <input type="text" id="mrv-filter-nome" placeholder="Nome">
                            <input type="text" id="mrv-filter-cpf" placeholder="CPF">
                            <input type="text" id="mrv-filter-empreendimento" placeholder="Empreendimento">
                            <select id="mrv-filter-carta">
                                <option value="">Carta</option>
                                <option value="SBPE">SBPE</option>
                                <option value="FGTS">FGTS</option>
                            </select>
                            <select id="mrv-filter-sexo">
                                <option value="">Sexo</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                            <button id="mrv-btn-add-client" class="btn-primary-alt"><i class="fas fa-plus"></i> Adicionar</button>
                        </div>
                        <div id="mrv-clients-list" class="clients-list"></div>
                    </div>
                    <div id="mrv-mensagens" class="sub-tab-content hidden">
                        <p class="description">Mensagens e configurações MRV.</p>
                    </div>
                </div>
            </div>

            <div id="view-direcional" class="content-view hidden">
                <div class="content-card">
                    <h2>Direcional</h2>
                    <div class="sub-tabs">
                        <button class="sub-tab active" data-target="direcional-clientes">Clientes</button>
                        <button class="sub-tab" data-target="direcional-mensagens">Mensagens/Configurações</button>
                    </div>
                    <div id="direcional-clientes" class="sub-tab-content">
                        <div class="client-controls">
                            <input type="text" id="direcional-filter-nome" placeholder="Nome">
                            <input type="text" id="direcional-filter-cpf" placeholder="CPF">
                            <input type="text" id="direcional-filter-empreendimento" placeholder="Empreendimento">
                            <select id="direcional-filter-carta">
                                <option value="">Carta</option>
                                <option value="SBPE">SBPE</option>
                                <option value="FGTS">FGTS</option>
                            </select>
                            <select id="direcional-filter-sexo">
                                <option value="">Sexo</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                            <button id="direcional-btn-add-client" class="btn-primary-alt"><i class="fas fa-plus"></i> Adicionar</button>
                        </div>
                        <div id="direcional-clients-list" class="clients-list"></div>
                    </div>
                    <div id="direcional-mensagens" class="sub-tab-content hidden">
                        <p class="description">Mensagens e configurações Direcional.</p>
                    </div>
                </div>
            </div>

            <div id="view-ola-casa-nova" class="content-view hidden">
                <div class="content-card">
                    <h2>Olá Casa Nova</h2>
                    <div class="sub-tabs">
                        <button class="sub-tab active" data-target="ola-clientes">Clientes</button>
                        <button class="sub-tab" data-target="ola-mensagens">Mensagens/Configurações</button>
                    </div>
                    <div id="ola-clientes" class="sub-tab-content">
                        <div class="client-controls">
                            <input type="text" id="ola-filter-nome" placeholder="Nome">
                            <input type="text" id="ola-filter-cpf" placeholder="CPF">
                            <input type="text" id="ola-filter-empreendimento" placeholder="Empreendimento">
                            <select id="ola-filter-carta">
                                <option value="">Carta</option>
                                <option value="SBPE">SBPE</option>
                                <option value="FGTS">FGTS</option>
                            </select>
                            <select id="ola-filter-sexo">
                                <option value="">Sexo</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                            <button id="ola-btn-add-client" class="btn-primary-alt"><i class="fas fa-plus"></i> Adicionar</button>
                        </div>
                        <div id="ola-clients-list" class="clients-list"></div>
                    </div>
                    <div id="ola-mensagens" class="sub-tab-content hidden">
                        <p class="description">Mensagens e configurações Olá Casa Nova.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-modal-overlay" class="modal-overlay"></div>

    <script src="renderer.js"></script>
</body>
</html>
