<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <nav class="navigation">
                <ul>
                    <li><a href="#" id="nav-whatsapp-status" class="active"><i class="fab fa-whatsapp"></i> Contas WhatsApp</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div id="view-whatsapp-status" class="content-view">
                <div class="content-card">
                    <div class="whatsapp-header">
                        <h2>Gerir Contas de WhatsApp</h2>
                        <button id="btn-add-whatsapp-account" class="btn-primary-alt"><i class="fas fa-plus"></i> Adicionar Conta</button>
                    </div>
                    <p class="description">Adicione e conecte as contas de WhatsApp.</p>
                    <div id="whatsapp-accounts-list" class="accounts-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-modal-overlay" class="modal-overlay"></div>

    <script src="renderer.js"></script>
</body>
</html>
